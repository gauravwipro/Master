<div mat-dialog-content>
  <h4>Update Opd Details</h4>
  <div class="form-group row">
    <div class="form-group col">
      <label class=" control-label col-md-12">opdId</label>
      <div class="col-md-12">
        <input class="textbox"  disabled="disabled" [(ngModel)]="opdDailyAppointmentData.opdId">
      </div>
    </div>

  </div>
  <div class="form-group row">
    <div class="form-group col">
      <label class="control-label col-md-12">Prescription</label>
      <div class="col-md-12">
        <textarea class="textbox" cols="30" rows="5"  placeholder="Prescription" [(ngModel)]="opdDailyAppointmentData.prescription"></textarea>
      </div>
    </div>
  </div>
  <div class="form-group row">
    <div class="form-group col">
      <label class="control-label col-md-12">opdNotes</label>
      <div class="col-md-12">
        <textarea class="textbox" cols="30" rows="5" placeholder="opdNotes" [(ngModel)]="opdDailyAppointmentData.opdNotes"></textarea>
      </div>
    </div>
  </div>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()">Cancel</button>
  <button mat-button (click)="onSave()" cdkFocusInitial>Save</button>
</div>
