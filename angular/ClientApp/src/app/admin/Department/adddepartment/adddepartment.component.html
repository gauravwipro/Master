<!-- Breadcrumbs-->
<ol class="breadcrumb">
  <li class="breadcrumb-item">
    <a href="#">Dashboard</a>
  </li>
  <li class="breadcrumb-item active">Add/Edit Department</li>
</ol>
<div class="card mb-3">
  <div class="row mt-5">
    <div class="table-responsive">
      <form [formGroup]="departmentForm"  #formDir="ngForm" novalidate>

        <div class="form-group row">
          <label class=" control-label col-md-12"> Name</label>
          <div class="col-md-4">
            <input class="form-control" type="text" formControlName="name">
          </div>
          <span class="text-danger" *ngIf="name.invalid && formDir.submitted">
            Name is required.
          </span>
        </div>
        <div class="form-group row">
          <label class="control-label col-md-12">Description</label>
          <div class="col-md-4">
            <input class="form-control" type="text" formControlName="description">
          </div>
          <span class="text-danger" *ngIf="description.invalid && formDir.submitted">
            Description is required
          </span>
        </div>
        <div class="form-group">
          <button type="button" (click)="save()" class="btn btn-default">Save</button>
          <button class="btn" (click)="cancel()">Cancel</button>
        </div>
      </form>
    </div>
  </div>
</div>
